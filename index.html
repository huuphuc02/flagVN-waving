<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flag Simulation</title>
        <meta charset="utf-8">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <script type="importmap">
            {
            "imports": {
            "three": "./js/three_r148/three.module.js"
            }
            }
        </script>
        <script type="module">
            import{ Main } from './js/Main.js';
            // init is a static 
            Main.init();
        </script>
        <label for="speedRange">Change wind speed:</label>
        <input type="range" id="speedRange" min="0" max="500" value="100">
        <div>
            <label for="flagBackground">Change flag:</label>
            <input type="file" id="flagBackground" accept="image/*">
            <br>
            <label for="skyBackground">Change sky background:</label>
            <input type="file" id="skyBackground" accept="image/*">
            <br>
            <label for="ground">Change ground:</label>
            <input type="file" id="ground" accept="image/*">
        </div>

    </body>
</html>
